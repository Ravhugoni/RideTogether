<div class="logo">
  <div class="align-items-center">
    <div class="ion-text-center">
      <div class="avatar">
        <div class="w-44 rounded">
          <img class="homeIMG" src="../../../../assets/Screenshot_2023-03-17_at_15.54.42-removebg-preview.png">
        </div>
      </div>
      
      <h1 class="headerFont">Sign In</h1>

      <form [formGroup]="loginForm">
        <div id="container ion-text-center">
            <ion-item fill="outline">
              <ion-label><ion-icon aria-hidden="true" name="mail"></ion-icon></ion-label>
              <ion-input placeholder="Enter your email" formControlName="email"></ion-input>
            </ion-item><br>
            <ion-item fill="outline">
              <ion-label><ion-icon aria-hidden="true" name="lock-closed"></ion-icon></ion-label>
              <ion-input placeholder="Enter your password" type="password" formControlName="password"></ion-input>
            </ion-item>
          <br>
        </div>
        <button id="getStarted"  (click)="login()" >Submit</button>
        </form>
      <p class="icon">Don't have an account <span [routerLink]="['/auth/signup']" class="icon1">Register</span></p>
    </div>
  </div>
</div>
