
<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="rides">
      <ion-icon aria-hidden="true" name="car"></ion-icon>
      <ion-label>Ride</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chat">
      <ion-icon aria-hidden="true" name="mail"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>
  

    <ion-tab-button>
      <div class="ion-page" id="main-content">
          <ion-menu-toggle>
            <ion-icon aria-hidden="true" name="menu" id="menu"></ion-icon><br>
            <ion-label>Menu</ion-label>
          </ion-menu-toggle>
        <!-- </ion-content> -->
      </div>
    </ion-tab-button>


  </ion-tab-bar>

</ion-tabs>


<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <p>Profile</p>
      </ion-item>

      <ion-item>
        <p>
          <ion-menu-toggle>
            <a (click)="logout()">Sign-out</a>
          </ion-menu-toggle></p>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
