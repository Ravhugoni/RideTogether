<ion-header>
  <ion-toolbar>
    <ion-title>chat-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-thumbnail slot start>
        <img alt="Silhouette of mountains" src="../../../assets/icon/favicon.png" />
      </ion-thumbnail>
      <ion-label [routerLink]="['/chats',user.userID]">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>{{user.fullname}}</ion-label>
              <ion-label>
                <span>8 mins </span>
                <span> 2 users</span>
              </ion-label>
            </ion-col>
          </ion-row>
          </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
